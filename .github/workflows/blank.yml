name: GitHub Actions Demo
on:
  push:
    branches:
      - main # 푸시 이벤트가 main 브랜치에 발생할 때만 실행됩니다.
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Print event information
        run: |
          echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
          echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
          echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."

      - name: Check out repository code
        uses: actions/checkout@v4

      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}

      - name: Run tests
        run: npm test # 프로젝트의 테스트 스크립트를 실행합니다.

      - name: Build
        run: npm run build # 프로젝트의 빌드 스크립트를 실행합니다.

      - name: Deploy
        run: ./deploy.sh # 프로젝트 배포 스크립트를 실행합니다.
        if: success() # 테스트 및 빌드가 성공했을 때만 실행됩니다.

      - name: Send notification on failure
        run: ./send_notification.sh # 실패 알림 스크립트를 실행합니다.
        if: failure() # 테스트 또는 빌드가 실패했을 때만 실행됩니다.

